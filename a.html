<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushmitha | Full Stack Developer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            text-align: center;
            scroll-behavior: smooth;
        }
        .navbar {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            color: #00d4ff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #00d4ff;
        }
        p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00d4ff;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 25px;
            background: #00d4ff;
            color: #000;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #fff;
            color: #00d4ff;
        }
        .section-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00d4ff;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .box a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }
        .box a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div class="container" id="about">
        <h1>SUSHMITHA</h1>
        <p>Full Stack Developer | Passionate about Modern Web Technologies</p>
        <a href="#projects" class="btn">View My Work</a>
    </div>

    <div class="section-container">
        <div class="box" id="projects">
            <h2>Projects</h2>
            <p><a href="https://github.com/sowmya567/project-2/" target="_blank">Online Store</a></p>
            <p><a href="#">Anime Project</a></p>
            <p><a href="https://sushmithanagula.github.io/new-bank/" target="_blank">Bank Management System</a></p>
        </div>

        <div class="box" id="services">
            <h2>Services</h2>
            <p>Full-stack development, UI/UX design, Backend development.</p>
        </div>

        <div class="box" id="contact">
            <h2>Contact</h2>
            <p>Email: sushmitha@example.com</p>
        </div>
    </div>
</body>
</html>
